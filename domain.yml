version: "2.0"

intents:
  - basicInfo
  - greet
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_plasticMoney:
  - text: "Using plastic cards in place of physical cash is now a common phenomenon. These cards are called plastic money. Debit cards & credit cards are good examples of plastic money."



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
